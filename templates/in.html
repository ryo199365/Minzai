<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入庫ページ</title>
</head>

<body>

    <h1>入庫ページ</h1>

    <table border="1">
        <tr>
            <th>アイテム名</th>
            <th>現在の在庫</th>
            <th>入庫数</th>
            <th>操作</th>
        </tr>

        {% for item, stock in items %}
        <tr>
            <form method="post">
                <td>{{ item.name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>
                    <input type="number" name="quantity" min="1" required>
                </td>
                <td>
                    <button type="submit" name="item_id" value="{{ item.id }}">
                        入庫
                    </button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">もどる</a>

</body>

</html>
