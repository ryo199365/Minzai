<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>在庫管理システム</header>

    <div class="grid-container">

        <a href="/register" class="card register">
            <div class="icon">📦</div>
            新規登録
        </a>

        <a href="/stock" class="card stock">
            <div class="icon">📊</div>
            在庫確認
        </a>

        <a href="/in" class="card in">
            <div class="icon">⬆️</div>
            入庫
        </a>

        <a href="/out" class="card out">
            <div class="icon">⬇️</div>
            出庫
        </a>

        <a href="/delete" class="card delete">
            <div class="icon">🗑️</div>
            削除
        </a>

        <a href="/history" class="card history">
            <div class="icon">📜</div>
            履歴
        </a>

    </div>

</body>

</html>
