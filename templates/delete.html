<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム削除</title>
</head>

<body>
    <h1>アイテム削除</h1>

    <table border="1">
        <tr>
            <th>アイテム名</th>
            <th>在庫数</th>
            <th>操作</th>
        </tr>

        {% for item, stock in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ stock.quantity }}</td>
            <td>
                <form method="post">
                    <button type="submit" name="item_id" value="{{ item.id }}" onclick="return confirm('本当に削除しますか？');">
                        削除
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">もどる</a>
</body>

</html>
